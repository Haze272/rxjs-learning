<button (click)="increment()"
        class="fz-60 m-20 p-50">+1
</button>
<button (click)="decrement()"
        [disabled]="canItBeDecreased"
        class="fz-60 m-20 p-50">-1
</button>
<button (click)="clear()"
        [disabled]="canItBeDecreased"
        class="fz-60 m-20 p-50">=0
</button>
<p class="fz-60">Счётчик = {{ counter }}</p>
<p *ngIf="updatedAt" class="fz-60">
  Обновлено: {{ updatedAt | date: "HH:mm:ss dd/MM/yyyy" }}
</p>
